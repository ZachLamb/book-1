<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!-- circle stylesheet -->
      <link rel="stylesheet" href="css/style.css">

      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
      <!-- React -->
      <script src="lib/react.js"></script>
      <script src="lib/react-dom.js"></script>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
      
      <link rel="stylesheet" href="style.css">
      <!-- ReactFire -->
      <script src="https://cdn.firebase.com/libs/reactfire/0.6.0/reactfire.min.js"></script>
      <title>Drink Together</title>
      </head>
      <body>
      <div id="app-container">
        <div id="navbar"></div>
        <div id="group-list"></div>
        <a href="#!" id = "CrtGrp" class="waves-effect waves-light btn modal-trigger black yellow-text">Create New Group</a>

      </div>
      <script>
        // MyComponents is a global object where each property is a reference to a component class
        MyComponents = {}
      </script>

      <!-- import each component class in components/ -->
      <!-- The order is important. Dependencies must be loaded first -->
        <br>
        <script type="text/babel">
        $('.button-collapse').sideNav({
          menuWidth: 300, // Default is 240
          edge: 'left', // Choose the horizontal origin
          closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
        }
      );
        var teamBar = new Firebase('https://drinktogether.firebaseio.com/')
        teamBar.on('value', function(snapshot){
          var barData = snapshot.val();
          ReactDOM.render(
              <MyComponents.NavBar/>,
              $('#navbar').get(0)
          );
          ReactDOM.render(
              <MyComponents.GroupList/>,
              $('#group-list').get(0)
          );
        });
        </script>


        <!-- Connect the app and data -->
      <script type="text/babel" src="components/navbar.jsx"></script>
      <script type="text/babel" src="components/group-list.jsx"></script>
      <script type="text/babel">
	$( "#CrtGrp" ).click(function() {
		alert('new group');
		var newID = "00018";
		var BarChoice = "The West End Tavern";
		var groupize = 20;
		var leaderName = "New Group Leader";
		var groupName = "New Bar Crawl";
		var crawlDate = "03-22-2016";

    		var ref = new Firebase('https://drinktogether.firebaseio.com/groups/id/');
    		ref.child(newID).set({
        		bars: BarChoice,
        		date: crawlDate,
			name: groupName,
			groupID: newID,
			size: groupize,
   		 });
		ref.child(newID).child('listOfUsers').child(leaderName).child(BarChoice).set({
			StartTime: "15:00",
			EndTime: "18:00",
   		 });


		var ref2 = new Firebase('https://drinktogether.firebaseio.com/users/');
		ref2.child(leaderName).set({
        		lat: '40.01839183647418',
        		lon: '-105.28007901566103',
        		name: leaderName,
        		isGroupOwner: 'True',
			groupID: newID,
    		});


	});
	</script>

    </body>
</html>
